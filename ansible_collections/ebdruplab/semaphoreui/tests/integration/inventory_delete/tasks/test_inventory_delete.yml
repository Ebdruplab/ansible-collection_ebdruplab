---
- name: Test deleting inventory semaphore
  hosts: localhost
  gather_facts: false
  vars:
    semaphore_host: "http://localhost"
    semaphore_port: 3000
    semaphore_username: "{{ lookup('env', 'ebdruplab_integration_test_USER') | default('admin', true) }}"
    semaphore_password: "{{ lookup('env', 'ebdruplab_integration_test_PW') | default('changeme', true) }}"
    test_inventory_name: "Local Static Inventory"
    project_name: 'edb_test_project002'
    inventory_data: |
      localhost ansible_connection=local

  tasks:
    - name: Log in to Semaphore
      ebdruplab.semaphoreui.login:
        host: "{{ semaphore_host }}"
        port: "{{ semaphore_port }}"
        username: "{{ semaphore_username }}"
        password: "{{ semaphore_password }}"
      register: login_result

    - name: Create project
      ebdruplab.semaphoreui.project_create:
        host: "{{ semaphore_host }}"
        port: "{{ semaphore_port }}"
        session_cookie: "{{ login_result.session_cookie }}"
        name: "{{ project_name }}"
        alert: true
        alert_chat: "Test"
        max_parallel_tasks: 2
        demo: false
      register: create_result

    - name: Create a login/password key to satisfy inventory ssh_key_id
      ebdruplab.semaphoreui.project_key_create:
        host: "{{ semaphore_host }}"
        port: "{{ semaphore_port }}"
        session_cookie: "{{ login_result.session_cookie }}"
        project_id: "{{ create_result.project.id }}"
        name: "Temp Inventory Key"
        type: login_password
        login_password:
          login: "noop-user"
          password: "noop-pass"
      register: key_create

    - name: Create inventory (static) using the key id
      ebdruplab.semaphoreui.project_inventory_create:
        host: "{{ semaphore_host }}"
        port: "{{ semaphore_port }}"
        session_cookie: "{{ login_result.session_cookie }}"
        project_id: "{{ create_result.project.id }}"
        inventory:
          name: "{{ test_inventory_name }}"
          type: "static"
          inventory: "{{ inventory_data }}"
          ssh_key_id: "{{ key_create.key.id }}"
      register: created_inventory

    - name: Show created inventory
      debug:
        var: created_inventory.inventory

    - name: Delete created inventory
      ebdruplab.semaphoreui.project_inventory_delete:
        host: "{{ semaphore_host }}"
        port: "{{ semaphore_port }}"
        session_cookie: "{{ login_result.session_cookie }}"
        project_id: "{{ create_result.project.id }}"
        inventory_id: "{{ created_inventory.inventory.id }}"

    - name: Delete project
      ebdruplab.semaphoreui.project_delete:
        host: "{{ semaphore_host }}"
        port: "{{ semaphore_port }}"
        session_cookie: "{{ login_result.session_cookie }}"
        project_id: "{{ create_result.project.id }}"

    - name: Log out of Semaphore
      ebdruplab.semaphoreui.logout:
        host: "{{ semaphore_host }}"
        port: "{{ semaphore_port }}"
        session_cookie: "{{ login_result.session_cookie }}"
