---
- name: Test update template
  hosts: localhost
  gather_facts: false
  vars:
    semaphore_host: "http://localhost"
    semaphore_port: 3000
    semaphore_username: "{{ lookup('env','ebdruplab_integration_test_USER') | default('admin', true) }}"
    semaphore_password: "{{ lookup('env','ebdruplab_integration_test_PW') | default('changeme', true) }}"
  tasks:
    - name: Log in to Semaphore
      ebdruplab.semaphoreui.login:
        host: "{{ semaphore_host }}"
        port: "{{ semaphore_port }}"
        username: "{{ semaphore_username }}"
        password: "{{ semaphore_password }}"
      register: login_result

    - name: Get list of projects
      ebdruplab.semaphoreui.project_list:
        host: "{{ semaphore_host }}"
        port: "{{ semaphore_port }}"
        session_cookie: "{{ login_result.session_cookie }}"
      register: projects

    - name: Ensure at least one project exists
      ansible.builtin.assert:
        that:
          - projects.projects | length > 0

    - name: Create a template to update
      ebdruplab.semaphoreui.project_template_create:
        host: "{{ semaphore_host }}"
        port: "{{ semaphore_port }}"
        session_cookie: "{{ login_result.session_cookie }}"
        project_id: "{{ projects.projects[0].id }}"
        template:
          name: "Test Template"
          app: "ansible"
          playbook: "site.yml"
          inventory_id: 1
          repository_id: 1
          environment_id: 1
          type: "job"
          allow_override_args_in_task: false
          survey_vars: []
      register: created_template

    - name: Update the template
      ebdruplab.semaphoreui.project_template_update:
        host: "{{ semaphore_host }}"
        port: "{{ semaphore_port }}"
        session_cookie: "{{ login_result.session_cookie }}"
        project_id: "{{ projects.projects[0].id }}"
        template_id: "{{ created_template.template.id }}"
        template:
          id: "{{ created_template.template.id }}"       # ‚Üê make sure this is here
          name: "Updated Template"
          app: "ansible"
          playbook: "deploy.yml"
          inventory_id: 1
          repository_id: 1
          environment_id: 1
          view_id: 1
          description: "Updated Description"
          git_branch: "main"
          type: "job"
          arguments: "[]"
          autorun: true
          allow_override_args_in_task: false
          survey_vars: []
      register: update_result

    - name: Show update result
      ansible.builtin.debug:
        var: update_result

    - name: Log out
      ebdruplab.semaphoreui.logout:
        host: "{{ semaphore_host }}"
        port: "{{ semaphore_port }}"
        session_cookie: "{{ login_result.session_cookie }}"

